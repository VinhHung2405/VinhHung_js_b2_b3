<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    <link rel="stylesheet" href="./style.css">

<body>
   <div class="container" id="container">
        <div class="content">
            <div class="btn__primary">
                <button id="bai1">Bài 1</button>
                <button id="bai2">Bài 2</button>
                <button id="bai3">Bài 3</button>
                <button id="bai4">Bài 4</button>
                <button id="bai5">Bài 5</button>
            </div>
           
                <div id="b1"> <!-- bai 1 -->
                <p>Bài 1</p>
                <p>số ngày làm <input type="number" id="day">
                    <button class="btn" onclick="enter()"> Enter</button> <br>
                    tiền lương <output class="output1" id="salary"></output>
                </p>
                <hr>
            </div>
            
           <div id="b2">
                <!-- bài 2 -->
                <p>Bài 2</p>
                <div>
                    <p>Nhập số thực:</p>
                    <input type="number" id="n1"> <br>
                    <input type="number" id="n2"><br>
                    <input type="number" id="n3"><br>
                    <input type="number" id="n4"><br>
                    <input type="number" id="n5"><br>
                    <button onclick="enter1()">Enter</button> <br>
                    <output class="output1" id="average"></output>
                </div>
                <hr>
           </div>
            <div id="b3">
                <!-- bài 3 -->
                <p>Bài 3</p>
                <p>Nhập số tiền <input type="number" id="USD">USD => VND <br>
                    <button class="btn" onclick="enter2()"> Enter</button> <br>
                    <output class="output1" id="VND"></output>
                </p>
                <hr>
            </div>
            
            <div id="b4">
                <!-- bài 4 -->
                <p>Bài 4</p>
                <p>Nhập:</p>
                <p>
                    Chiêu dài <input type="number" id="dai"><br>
                    Chiều rộng <input type="number" id="rong"><br>
                    <button class="btn" onclick="enter3()"> Enter</button> <br>
                    <output class="output1" id="Dientich">Diện tich</output><br>
                    <output class="output1" id="Chuvi">Chu vi</output>
                </p>
                <hr>
            </div>
            
           <div id="b5">
                <!-- bài 5 -->
                <p>Bài 5</p>
                <p>Nhập số có 2 chữ số <input type="number" id="num"> => Tổng = <br>
                    <output class="result" id="so_hang_chuc"></output> + <output class="result" id="so_hang_dv"></output> = <output class="result" id="sum"></output>
                    <button class="btn" onclick="enter4()"> Enter</button> <br>
                </p>
           </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
